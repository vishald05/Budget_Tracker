<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Budget Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #17153B;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #C8ACD6;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 4px #C8ACD6;
    }

    .register-box {
      background: rgba(46, 35, 108, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(200, 172, 214, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .register-box label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #C8ACD6;
    }

    .register-box input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-top: 0.3rem;
      font-size: 1rem;
    }

    .register-box button {
      width: 100%;
      margin-top: 1.5rem;
      background-color: #433D8B;
      color: #fff;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-box button:hover {
      background-color: #5c4eb3;
    }

    .register-box .link {
      margin-top: 1rem;
      display: block;
      text-align: center;
      color: #C8ACD6;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- <div class="emoji">üìù</div> -->
  <h1>Register Account</h1>
  <br>
  <div class="register-box">
    <form id="register-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="income">Initial Income (‚Çπ)</label>
      <input type="number" id="income" required />

      <button type="submit">Register</button>
    </form>
    <a href="login.html" class="link">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const income = document.getElementById('income').value;

      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, income })
      });

      const data = await res.json();

      if (res.ok) {
        alert('Registration successful!');
        window.location.href = 'login.html';
      } else {
        alert(data.msg || 'Failed to register');
      }
    });
  </script>
</body>
</html>
