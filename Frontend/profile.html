<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #17153B;
      color: #fff;
    }

    .navbar {
      background-color: #2E236C;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #C8ACD6;
    }

    .nav-links button {
      margin-left: 1rem;
      background-color: #433D8B;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .nav-links button:hover {
      background-color: #5c4eb3;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #2E236C;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(200, 172, 214, 0.2);
    }

    .container h2 {
      color: #C8ACD6;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: #433D8B;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #5c4eb3;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Budget Tracker</h1>
    <div class="nav-links">
      <button onclick="location.href='dashboard.html'">Dashboard</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <h2>Update Profile</h2>
    <form id="profile-form">
      <div class="form-group">
        <label for="income">Monthly Income (â‚¹)</label>
        <input type="number" id="income" required />
      </div>

      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" />
      </div>

      <button class="submit-btn" type="submit">Update Profile</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const income = document.getElementById('income').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:5000/api/users/profile', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify({ income, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Profile updated successfully');
      } else {
        alert(data.msg || 'Failed to update profile');
      }
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
