<!DOCTYPE html>
<html>
<head>
  <title>Budget Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to your Dashboard</h1>
    <div class="top-bar">
      <span id="savings">Savings: ₹0</span>
      <button onclick="logout()">Logout</button>
    </div>

    <form id="expense-form">
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="text" id="description" placeholder="Description" />
      <input type="date" id="date" />
      <button type="submit">Add Expense</button>
    </form>

    <div id="expense-list"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    const API = 'http://localhost:5000/api/expenses';

    async function fetchExpenses() {
      const res = await fetch(API, {
        headers: { 'Authorization': token }
      });
      const data = await res.json();

      document.getElementById('savings').textContent = `Savings: ₹${data.savings}`;
      const list = document.getElementById('expense-list');
      list.innerHTML = '';

      data.expenses.forEach(exp => {
        const div = document.createElement('div');
        div.innerHTML = `
          ₹${exp.amount} - ${exp.description || "No description"} 
          on ${new Date(exp.date).toLocaleDateString()} 
          <button onclick="deleteExpense('${exp._id}')">❌</button>
        `;
        list.appendChild(div);
      });
    }

    async function deleteExpense(id) {
      await fetch(`${API}/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': token }
      });
      fetchExpenses();
    }

    document.getElementById('expense-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;

      await fetch(API, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify({ amount, description, date })
      });

      e.target.reset();
      fetchExpenses();
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    fetchExpenses();
  </script>
</body>
</html>
