      font-family: 'Segoe UI', sans-serif;

      color: #fff;

      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;

    }

    .nav-links button {
      margin-left: 1rem;
      background-color: #433D8B;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .nav-links button:hover {
      background-color: #5c4eb3;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #2E236C;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(200, 172, 214, 0.2);
    }

    .container h2 {
      color: #C8ACD6;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="number"],
    input[type="text"],
    input[type="date"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      width: 100%;
    }

    button[type="submit"] {
      background-color: #433D8B;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #5c4eb3;
    }

    #expense-list div {
      background-color: #433D8B;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    #expense-list button {
      background: transparent;
      border: none;
      color: #ff9999;
      font-size: 1rem;
      cursor: pointer;
    }

.expense-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #433D8B;
  padding: 0.75rem 1rem;
  border-radius: 6px;
  margin-bottom: 0.5rem;
}

.expense-item button {
  background: none;
  border: none;
  color: #ff9999;
  font-size: 1.2rem;
  cursor: pointer;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: #2E236C;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.nav-title {
  font-size: 1.8rem;
  font-weight: bold;
  color: #C8ACD6;
}

.nav-links {
  display: flex;
  gap: 1rem;
}

.nav-links button {
  background-color: #433D8B;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  cursor: pointer;
}

.nav-links button:hover {
  background-color: #5c4eb3;
}

.container {
  max-width: 1000px;
  margin: 7rem auto 3rem; /* üëà margin-top pushed to make room for navbar */
  padding: 2rem;
  background-color: #2E236C;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(200, 172, 214, 0.2);
}

<body>
  <div class="navbar">
  <div class="nav-title">Budget Tracker</div>
  <div class="nav-links">
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='statistics.html'">Statistics</button>
    <button onclick="location.href='download.html'">Download</button>
    <button onclick="logout()">Logout</button>
  </div>
  </div>





  <div class="container">
    <h2>Welcome to your Dashboard</h2>
    <div class="top-bar">
      <span id="savings">Savings: ‚Çπ0</span>
    </div>

    <form id="expense-form">
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="text" id="description" placeholder="Description" />
      <input type="date" id="date" />
      <button type="submit">Add Expense</button>
    </form>

    <div id="expense-list"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    const API = 'http://localhost:5000/api/expenses';

    async function fetchExpenses() {
      const res = await fetch(API, {
        headers: { 'Authorization': token }
      });
      const data = await res.json();

      document.getElementById('savings').textContent = `Savings: ‚Çπ${data.savings}`;
      const list = document.getElementById('expense-list');
      list.innerHTML = '';

      data.expenses.forEach(exp => {
        const div = document.createElement('div');
      div.className = "expense-item";
      div.innerHTML = `
        <span>‚Çπ${exp.amount} - ${exp.description || "No description"} on ${new Date(exp.date).toLocaleDateString()}</span>
        <button onclick="deleteExpense('${exp._id}')">‚ùå</button>
      `;

        list.appendChild(div);
      });
    }

    async function deleteExpense(id) {
      await fetch(`${API}/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': token }
      });
      fetchExpenses();
    }

    document.getElementById('expense-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;

      await fetch(API, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify({ amount, description, date })
      });

      e.target.reset();
      fetchExpenses();
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    fetchExpenses();
  </script>
</body>
